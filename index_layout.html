<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shift Generator</title>
</head>

<style>

    table {
        border-spacing: 1px;
    }

    .remove {
        color: red;
    }

    .add {
        color: blue;
    }


    .shift1 {
        background-color: orange;
    }

    .shift2 {
        background-color: #4f65ff;
    }


</style>
<body>
<label>
    Anzahl Wochen
    <input type="number" value="2">
</label>


<ul>
    <li>
        <strong>1</strong>
        <label><input value="Schicht 1" ></label>
        <label><input value="1" type="number" style="max-width: 30px" ></label>

        <a class="remove">x</a>
    </li>

    <li>
        <strong>2</strong>

        <label><input value="Schicht 2" ></label>
        <label><input value="1" type="number" style="max-width: 30px" ></label>

        <a class="remove">x</a>
    </li>

    <li>
        <a class="add">+</a>
    </li>

</ul>
